<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitScope Flow Navigator</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="${styleUri}">
</head>
<body>
    <h1 class="main-title">
        {{INDEX_TITLE}}
    </h1>
    <p class="main-description">
        {{INDEX_DESCRIPTION}}
    </p>

    <div id="flow-tabs" class="tab-button-container">
        <button data-flow="common" class="tab-button">
            {{TAB_COMMON}}
        </button>
        <button data-flow="single" class="tab-button">
            {{TAB_SINGLE}}
        </button>
        <button data-flow="github" class="tab-button">
            {{TAB_GITHUB}}
        </button>
        <button data-flow="gitlab" class="tab-button">
            {{TAB_GITLAB}}
        </button>
        <button data-flow="gitflow" class="tab-button">
            {{TAB_GITFLOW}}
        </button>
    </div>

    <div id="flow-content" class="space-y-6">
    </div>

    <div id="message-area" class="message-area hidden">
    </div>

    <script src="${scriptUri}" type="module"></script>
</body>
</html>
